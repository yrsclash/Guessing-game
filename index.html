<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess???</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/scripts.js" defer></script>
</head>

<body>
    <div class="game-model">
        <div class="content">

            <img src="images/QD6Z7F.gif" alt="gif">
            <h4>Game Over : ^|</h4>
            <p>
                The word was : <b>apple</b>
            </p>
            <button class="play-again">
                Play Again
            </button>

        </div>

    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="images/hangman-0.png" alt="">
            <h1></h1>
        </div>

        <div class="game-box">
            <ul class="word-display"></ul>

            <h4 class="hint-text">
                Hint:
                <b>
                    Lorem ipsum d illum, aliquam consequatur?
                </b>
            </h4>
            <h4 class="guesses-text">
                incorrect guesses:
                <b> 0/6</b>
            </h4>
            <div class="keyboard">

            </div>

        </div>

    </div>
    
</body>

</html
